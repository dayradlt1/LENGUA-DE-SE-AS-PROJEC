{% extends 'base.html' %}

{% block content %}
<br><br><br><br>
<div class="text-header">
    <div class="container">
        <div class= "row justify-content-between">
          <div class="col-8">
            <br><br><br><br>
            <p>Aquí puedes cargar las imágenes para el 
                modelo de reconocimiento</p>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Upload</button>
            </form>
            
            {% if img_obj %}
                <h3>Succesfully uploaded : {{img_obj.title}}</h3>
                <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:600px">
            {% endif %}

            <p><img src='http://127.0.0.1:8080/image_upload/image_upload_view' id="video"></p>
          </div>
          
          <div class="col-4">
            <img src='..\static\Img\PERSONAJE1.svg'>
          </div>
        </div>
      </div>
    </div>
    
{% endblock %}
